<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/view-page.css}" />
    <title>[[${bundle.L('SomeView,Team')}]]</title>
    <style>
      .nav.depts a {
        border: 1px solid transparent;
        border-radius: 99px;
        padding: 0.4rem 0.9rem;
      }
      .nav.depts a.active {
        border: 1px solid #4285f4;
      }
    </style>
  </head>
  <body class="view-body">
    <div class="view-header">
      <i class="header-icon zmdi" th:classappend="${'zmdi-' + entityIcon}"></i>
      <h3 class="title">[[${bundle.L('SomeView,Team')}]]</h3>
      <span>
        <a class="close J_close"><i class="zmdi zmdi-close"></i></a>
        <a class="close sm J_reload"><i class="zmdi zmdi-refresh"></i></a>
      </span>
    </div>
    <div class="main-content container-fluid">
      <div class="row">
        <div class="col-12 col-md-9">
          <div class="tab-container">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link active" href="#tab-rbview" data-toggle="tab">[[${bundle.L('SomeInfo,Team')}]]</a></li>
              <li class="nav-item admin-show"><a class="nav-link" href="#tab-members" data-toggle="tab">[[${bundle.L('MemberList')}]]</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-rbview"></div>
              <div class="tab-pane" id="tab-members"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 view-operating">
          <div class="view-action row admin-show admin-verified">
            <div class="col-12 col-lg-6">
              <button class="btn btn-secondary J_edit" type="button"><i class="icon zmdi zmdi-border-color"></i> [[${bundle.L('Edit')}]]</button>
            </div>
            <div class="col-12 col-lg-6 btn-group J_mores">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">[[${bundle.L('More')}]] <i class="icon zmdi zmdi-more-vert"></i></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item J_delete"><i class="icon zmdi zmdi-delete"></i> [[${bundle.L('Delete')}]]</a>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <button class="btn btn-secondary J_add-detail" type="button"><i class="icon zmdi zmdi-account-add"></i> [[${bundle.L('AddMember')}]]</button>
            </div>
          </div>
          <div class="view-date">
            <div class="form-line">
              <fieldset><legend>[[${bundle.L('ViewDate')}]]</legend></fieldset>
            </div>
            <dl class="row">
              <dt class="col-12 col-lg-4">[[${bundle.L('f.createdOn')}]]</dt>
              <dd class="col-12 col-lg-8 J_createdOn"></dd>
            </dl>
            <dl class="row">
              <dt class="col-12 col-lg-4">[[${bundle.L('f.modifiedOn')}]]</dt>
              <dd class="col-12 col-lg-8 J_modifiedOn"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script>
      window.__PageConfig = {
        type: 'RecordView',
        entity: ['Team', '[[${entityLabel}]]', '[[${entityIcon}]]'],
        recordId: '[[${id}]]',
        onViewEditable: false,
      }
    </script>
    <script th:src="@{/assets/js/rb-forms.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/rb-forms.append.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/rb-view.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/bizuser/team-view.js}" type="text/babel"></script>
  </body>
</html>
